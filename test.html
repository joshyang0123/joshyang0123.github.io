<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <title>Parallax Video Background</title>
</head>
<body>
    <!-- Header Section -->
    <header class="video-header">
        <nav class="navbar">
            <div class="logo">MyLogo</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <video autoplay loop muted playsinline class="background-video">
            <source src="index_vid/website video.mov" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay">
            <h1>Centered Text</h1>
            <p>Your description or subtitle goes here.</p>
        </div>
    </header>

    <!-- Next Section -->
    <section class="content-section">
        <h2>Welcome to the Next Section</h2>
        <p>This is where you can add your content. Scroll down to see the parallax effect in action.</p>
    </section>
</body>
</html>
